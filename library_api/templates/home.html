{%extends 'bootstrap_starter.html' %}

{%block content%}

<div class="container">
    <div class="text-center my-3">
        <h2>LIBRARY</h2>
        <button type="button" class="btn btn-link" onclick="window.location.href='http://127.0.0.1:8000/writers/';">
            Check registered writers
        </button>
    </div>

    <div class="my-5">
        <div class="row justify-content-center mb-3">
            <div class="col-md-5 position-relative">
                <input class="form-control pl-3" style="padding-right: 2.5rem; border-radius: 5px;" id="searchInput"
                    type="text" placeholder="Search..." onkeyup="searchFunction()">
                <i class="fas fa-search position-absolute"
                    style="top: 50%; right: 25px; transform: translateY(-50%);"></i>
            </div>
        </div>

        <table id="booksTable" class="table table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>Name</th>
                    <th>Pages</th>
                    <th>Writer</th>
                    <th>Language</th>
                    <th>Editorial</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {%for book in library%}
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.pages}}</td>
                    <td>
                        <ul>
                            {%for writer in book.writer.all%}
                            <li>{{writer}}</li>
                            {%endfor%}
                        </ul>
                    </td>
                    <td>{{book.language}}</td>
                    <td>{{book.editorial}}</td>
                    <td class="align-middle text-center"><i class="fas fa-pen"></i></td>
                    <td class="align-middle text-center"><i class="fas fa-trash-alt"></i></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-end mb-3">
        <button type="button" class="btn btn-secondary"
            onclick="window.open('http://127.0.0.1:8000/api/book/', '_blank');">
            New book registration
        </button>
    </div>
</div>

<script>
    function searchFunction() {
        var input, filter, table, tr, td, i, j, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("booksTable");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            if (tr[i].getElementsByTagName("th").length > 0) {
                continue;
            }

            var found = false;
            for (j = 0; j < tr[i].cells.length; j++) {
                td = tr[i].cells[j];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        found = true;
                        break;
                    }
                }
            }
            if (found) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
</script>

{%endblock%}
